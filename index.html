<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #3498db; /* 蓝色的底色 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome-container {
      text-align: center;
      position: relative;
    }
    .welcome-message {
      color: white;
      font-size: 36px;
      text-align: center;
      animation: fadeIn 2s ease; /* 加载特效 */
      position: relative;
      z-index: 2;
    }
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      z-index: 1;
      animation: pulse 3s infinite alternate; /* 光晕特效 */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="glow"></div>
    <div class="welcome-message">
      欢迎来到我的网页
    </div>
  </div>
</body>
</html>
