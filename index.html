<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #3498db; /* 蓝色的底色 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome-message {
      color: white;
      font-size: 36px;
      text-align: center;
      animation: fadeIn 2s ease; /* 加载特效 */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="welcome-message">
    欢迎来到我的网页
  </div>
</body>
</html>
