<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>你好，互联网</title>
<style>
body {
	    margin: 0;
	        padding: 0;
		    font-family: Arial, sans-serif;
		        background-color: #2c3e50; /* 蓝色的底色 */
			    display: flex;
			        justify-content: center;
				    align-items: center;
				        height: 100vh;
}

.container {
	    position: relative;
	        text-align: center;
}

h1 {
	    margin: 0;
	        padding: 20px;
		    font-size: 36px;
		        color: #ffffff; /* 白色文字 */
			    text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* 文字阴影 */
}

.bubble {
	    position: absolute;
	        border-radius: 50%;
		    background-color: rgba(255, 255, 255, 0.2); /* 半透明白色气泡 */
		        animation: floatBubble 5s infinite alternate;
}

@keyframes floatBubble {
	    0% {
		            transform: translateY(0) scale(1);
			            opacity: 1;
				        }
	        50% {
			        transform: translateY(-20px) scale(1.1);
				        opacity: 0.8;
					    }
		    100% {
			            transform: translateY(0) scale(1);
				            opacity: 1;
					        }
}
</style>
	</head>
	<body>

		<div class="container">
			    <h1>你好，互联网</h1>
			        <!-- 添加气泡特效 -->
				    <div class="bubble" style="top: 20%; left: 40%; width: 50px; height: 50px;"></div>
				        <div class="bubble" style="top: 60%; left: 70%; width: 80px; height: 80px;"></div>
					    <div class="bubble" style="top: 80%; left: 20%; width: 30px; height: 30px;"></div>
					        <div class="bubble" style="top: 40%; left: 80%; width: 60px; height: 60px;"></div>
		</div>

	</body>
</html>
